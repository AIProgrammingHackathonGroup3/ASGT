<html>

<head>
    <title>繧ｷ繝輔ヨ陦ｨ</title>
</head>

<body>
    <table>
        <thead>
            <tr>
                <th></th>
                <th>1</th>
                <th>2</th>
                <th>3</th>
                <th>4</th>
                <th>5</th>
                <th>6</th>
                <th>7</th>
            </tr>
        </thead>
        <tbody>
            <th:block th:each="t,time : ${timetable[0]}">
                <tr>
                    <td>[[${time.index}]]</td>
                    <th:block th:each="d,day : ${timetable.length}">
                      <td >[[${timetable[day.index][time.index].teacher}]]</td>
                    </th:block>
                </tr>
                <tr>
                    <td></td>
                    <th:block th:each="d,day : ${timetable.length}">
                      <td >[[${timetable[day.index][time.index].student}]]</td>
                    </th:block>
                </tr>
            </th:block>
        </tbody>
    </table>

    <br>
    [[${ops}]]
</body>

</html>
